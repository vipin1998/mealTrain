<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<mat-toolbar mat-dialog-title color="primary">Login
  <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<div *ngIf="wrongCredentials">
  <p style="color:red" >{{wrongCredentials}}</p>
</div>
 <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-input-container dividerColor="{{mobile.invalid && !mobile.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Mobile Number" type="text" [(ngModel)]="user.mobile" name="mobile" #mobile="ngModel" required>
        <mat-hint>
          <span [hidden]="mobile.pristine">
            <span [hidden]="!mobile.errors?.required">
                Mobile Number is Required
            </span>
          </span>
        </mat-hint>
      </mat-input-container>
      <mat-input-container dividerColor="{{password.invalid && !password.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-hint>
          <span [hidden]="password.pristine">
            <span [hidden]="!password.errors?.required">
                Password is Required
            </span>
          </span>
        </mat-hint>
        </mat-input-container>
        <mat-checkbox [(ngModel)]="user.remember" name="remember">
          Remember Me
        </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer" > </span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button> 
  </mat-dialog-actions>
 </form>
